<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Monthly Study Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 10px;
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 6vw;
    }
    select, button {
      display: block;
      margin: 0 auto 20px auto;
      font-size: 4vw;
      padding: 6px 10px;
      width: 80%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      font-size: 3.5vw;
      overflow: auto;
      white-space: nowrap;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #dceefb;
    }
    .chart-container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      height: 300px;
    }
    canvas {
      max-width: 100% !important;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode th {
      background-color: #333333;
    }
    .dark-mode td, .dark-mode th {
      border-color: #444;
    }
    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 2em;
      cursor: pointer;
      color: #000;
      background: none;
      border: none;
    }
    .dark-mode-toggle:hover {
      background-color: #444;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 2em;
      }
      select, button {
        font-size: 1em;
      }
      table {
        font-size: 1em;
      }
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 10px;
      font-size: 1.2em;
      color: #431d89;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <h1>üìÖ Monthly Study Tracker</h1>
  <select id="monthSelector"></select>
  <table id="trackerTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>College</th>
        <th>Java/DSA</th>
        <th>Aptitude</th>
        <th>WebDev</th>
        
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="chart-container">
    <canvas id="progressChart"></canvas>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by <a href="https://www.instagram.com/gopalpatel200/" target="_blank">Gopal Patel</a></p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const subjects = ["College", "Java/DSA", "Aptitude", "WebDev"];
      const tableBody = document.getElementById("tableBody");
      const monthSelector = document.getElementById("monthSelector");
      const today = new Date();
      let chart;

      function generateMonthOptions() {
        const currentYear = today.getFullYear();
        const currentMonth = today.getMonth();
        for (let i = 0; i < 12; i++) {
          const date = new Date(currentYear, i);
          const option = document.createElement("option");
          option.value = `${currentYear}-${i}`;
          option.text = date.toLocaleString("default", { month: "long" }) + ` ${currentYear}`;
          if (i === currentMonth) option.selected = true;
          monthSelector.appendChild(option);
        }
      }

      function saveData(year, month, date, subject, checked) {
        const key = `${year}-${month + 1}-${date}`;
        const data = JSON.parse(localStorage.getItem(key)) || {};
        data[subject] = checked;
        localStorage.setItem(key, JSON.stringify(data));
      }

      function loadData(year, month, date, subject) {
        const key = `${year}-${month + 1}-${date}`;
        const data = JSON.parse(localStorage.getItem(key)) || {};
        return data[subject] || false;
      }

      function generateTable(year, month) {
        tableBody.innerHTML = "";
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let date = 1; date <= daysInMonth; date++) {
          const row = document.createElement("tr");
          const dateCell = document.createElement("td");
          dateCell.textContent = `${date}-${month + 1}-${year}`;
          row.appendChild(dateCell);

          subjects.forEach(subject => {
            const cell = document.createElement("td");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = loadData(year, month, date, subject);
            checkbox.addEventListener("change", () => {
              saveData(year, month, date, subject, checkbox.checked);
              updateChart(year, month);
            });
            cell.appendChild(checkbox);
            row.appendChild(cell);
          });

          tableBody.appendChild(row);
        }
      }

      function calculateProgress(year, month) {
        const progress = {
          "College": 0,
          "Java/DSA": 0,
          "Aptitude": 0,
          "WebDev": 0
           };
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        for (let date = 1; date <= daysInMonth; date++) {
          const key = `${year}-${month + 1}-${date}`;
          const data = JSON.parse(localStorage.getItem(key)) || {};
          subjects.forEach(subject => {
            if (data[subject]) {
              progress[subject]++;
            }
          });
        }
        return progress;
      }

      function updateChart(year, month) {
        const progress = calculateProgress(year, month);
        const data = subjects.map(subject => progress[subject]);

        const ctx = document.getElementById("progressChart").getContext("2d");

        if (chart) {
          chart.data.datasets[0].data = data;
          chart.update();
        } else {
          chart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: subjects,
              datasets: [{
                label: "Days Completed",
                data: data,
                backgroundColor: ["#36a2eb", "#4bc0c0", "#9966ff", "#ff6384"]
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false },
                title: { display: true, text: 'üìä Subject-wise Study Progress' }
              },
              scales: {
                y: { beginAtZero: true, stepSize: 1 }
              }
            }
          });
        }
      }

      monthSelector.addEventListener("change", () => {
        const [selectedYear, selectedMonth] = monthSelector.value.split("-").map(Number);
        generateTable(selectedYear, selectedMonth);
        updateChart(selectedYear, selectedMonth);
      });

      generateMonthOptions();
      generateTable(today.getFullYear(), today.getMonth());
      updateChart(today.getFullYear(), today.getMonth());
    });
  </script>
</body>
</html>
